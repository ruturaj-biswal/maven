name: Java CI with Maven (Linux, Windows, macOS)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build project with Maven
      - name: Build with Maven
        run: mvn -B clean package --file simpleWebApp/pom.xml

      # Step 4: Upload JAR as artifact (only once, not 3 times)
      - name: Upload JAR artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: simpleWebApp-jar
          path: simpleWebApp/target/*.jar
